  <main>
    <section class="section">
      <div class="container">
        <h2>Contact Us</h2>
        <p>Fill in the form below and weâ€™ll pretend someone is reading it. This is a demo, but the validation is real.</p>

        <form id="contactForm" novalidate>
          <label for="name">Full Name</label>
          <input class="u-full-width" type="text" id="name" required>

          <label for="email">Email Address</label>
          <input class="u-full-width" type="email" id="email" required>

          <label for="address">Address</label>
          <input class="u-full-width" type="text" id="address" required>

          <label for="phone">Telephone Number</label>
          <input class="u-full-width" type="tel" id="phone" required>

          <label for="message">Message</label>
          <textarea class="u-full-width" id="message" rows="4" required></textarea>

          <input class="button-primary" type="submit" value="Send Message">

          <div id="contactFeedback" class="result-box"></div>
        </form>
      </div>
    </section>
